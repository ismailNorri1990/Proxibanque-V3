<html xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
</h:head>
<h:body>
	<h1>PROXIBANQUE V3</h1>
	<h3>Liste Clients</h3>
	<h:form>
		<h:dataTable value="#{listeclientsbean.clients}" var="client">

			<h:column>
				<f:facet name="header">nom</f:facet>    				
      #{client.nom}
   </h:column>

			<h:column>
				<f:facet name="header">prenom</f:facet>
      #{client.prenom}
   </h:column>

			<h:column>
				<f:facet name="header">Numero De Compte</f:facet>
      #{client.numcompte}
   </h:column>

			<h:column>
				<f:facet name="header">Type Client</f:facet>
      #{employe.typeclient}
   </h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
